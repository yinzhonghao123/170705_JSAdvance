<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_原型链继承</title>
</head>
<body>
<!--
方式1: 原型链继承
  1. 套路
    1. 定义父类型构造函数
    2. 给父类型的原型添加方法
    3. 定义子类型的构造函数
    4. 创建父类型的对象赋值给子类型的原型
    5. 将子类型原型的构造属性设置为子类型
    6. 给子类型原型添加方法
    7. 创建子类型的对象: 可以调用父类型的方法
  2. 关键
    1. 子类型的原型为父类型的一个实例对象
-->
<script type="text/javascript">
  function Parent() {
    this.pProp = 'the Parent prop'
  }
  Parent.prototype.showPProp = function () {
    console.log('showPProp()', this.pProp)
  }

  function Child() {
    this.cProp = 'the child prop'
  }
  // Child.prototype = {}
  // 让子类原型指向父类型实例
  Child.prototype = new Parent()
  // 让子类原型对象构造器属性指向子类
  Child.prototype.constructor = Child


  var child = new Child()
  child.showPProp()
  console.log(child.constructor, child) // Child
  // child.toString() // 原型对象是Object的实例
</script>
</body>
</html>
